<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reserva Turística Online</title>
</head>

<body>

    <div class="containerGeneral">
        <h1>RESERVA TURÍSTICA ONLINE</h1>

        <h3> Arme su paquete de viaje </h3>


        <form id="formulario">
            <input type="text" id="actividad" class="form-control my-3" placeholder="Nombre y Apellido">
            <input type="radio" id="op1" name="eleccion" value="ALOJAMIENTO" checked>ALOJAMIENTO<br>
            <input type="radio" id="op2" name="eleccion" value="EXCURSIONES + ALOJAMIENTO">EXCURSIONES + ALOJAMIENTO<br>
            <input type="radio" id="op3" name="eleccion" value="EXCURSIONES + ALOJAMIENTO + AUTO">EXCURSIONES +
            ALOJAMIENTO + AUTO<br><br>
            <section>
                <button id="auto" class="d-none toggeable">ELEGIR AUTOS</button>
            </section><br>
            <button type="submit" class="btn btn-success">AGREGAR AL CARRITO</button>
        </form>

        <div id="listaPaquetes" class="mt-4">
            <div class="alert alert-primary my-4 " role="alert">
                <b>Resumen de compra</b>
            </div>
        </div>

        <section>
            <button id="borrar" class="btn-success" >Eliminar Paquetes</button>
        </section>
    </div>


    <script src="./event.js"></script>

    <!-- Librerias -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
